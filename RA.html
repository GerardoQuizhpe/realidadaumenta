<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RA</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.1.7/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <h1 class="center">Realidad AR</h1>
    <!-- Escena de A-Frame con AR.js -->
    <a-scene embedded arjs="debugUIEnabled: false;">
        <!-- Marcador de Hiro -->
        <a-marker preset="hiro">
            <a-entity gltf-model="src: url(mosca/scene.gltf)" scale="0.3 0.3 0.3" position="0 0.5 0"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const isAndroid = /Android/i.test(navigator.userAgent);
        const scene = document.querySelector("a-scene");

        if (isAndroid) {
          console.log("Configurando c치mara para Android...");
          
          scene.addEventListener("loaded", () => {
            const arjsSystem = scene.systems["arjs"];
            
            // Modificar configuraci칩n de la c치mara AR.js
            if (arjsSystem && arjsSystem._arSession) {
              const session = arjsSystem._arSession;
              
              session.videoWidth = 1280; // Ancho ideal
              session.videoHeight = 720; // Alto ideal
              session.displayWidth = 1280;
              session.displayHeight = 720;

              console.log("Resoluci칩n ajustada para Android.");
            }
          });
        }
      });
    </script>
</body>
</html>
